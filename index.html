<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Resume Generator</h1>
      <form id="resumeForm">
        <div class="form-section">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-section">
          <label for="contact">Contact Number:</label>
          <input
            type="text"
            id="contact"
            placeholder="Enter your contact number"
            required
          />
        </div>

        <div class="form-section">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-section">
          <label for="linkedin">LinkedIn:</label>
          <input
            type="url"
            id="linkedin"
            placeholder="Enter your LinkedIn URL"
            required
          />
        </div>

        <div class="form-section">
          <label for="education">Education:</label>
          <textarea
            id="education"
            placeholder="Enter your education details"
          ></textarea>
        </div>

        <div class="form-section">
          <label for="skills">Skills:</label>
          <textarea
            id="skills"
            placeholder="Enter your skills, separated by commas"
          ></textarea>
        </div>

        <div class="form-section">
          <label for="experience">Work Experience:</label>
          <textarea
            id="experience"
            placeholder="Enter your work experience"
          ></textarea>
        </div>

        <div class="form-section">
          <label for="profilePic">Profile Picture:</label>
          <input type="file" id="profilePic" accept="image/*" />
        </div>

        <button type="button" id="generateResume">Generate Resume</button>
      </form>

      <div id="resumePreview">
        <!-- Resume preview will be dynamically created here -->
      </div>

      <button id="downloadResume">Download as PDF</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
